<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Donation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            width: 220px;
            background-color: #333;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            overflow-y: auto;
        }

        .sidebar img.logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 150px;
            height: auto;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            background-color: #444;
            border-radius: 5px;
        }

        .sidebar ul li a:hover,
        .sidebar ul li a.active {
            background-color: #555;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
            width: calc(100% - 260px);
            box-sizing: border-box;
        }

        .container {
            text-align: center;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        input, select {
            margin: 10px;
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 16px;
        }
        .navbar-image {
    width: 40px;
    height: 40px;
    padding: 5px;
  }
        /* Initially hide the form */
        #donationForm {
            display: none;}
            .back-button:hover {
            background-color: #0056b3;
        
        }
    </style>
</head>
<body>
    <header>
        <aside class="sidebar">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/navbar-logo-img.png"
            class="navbar-image"
            alt=""/>
            <ul>
                <li class="menu-item"><a href="#dashboard-section">Dashboard</a></li>
                <li class="menu-item"><a href="#transactions-section">Transactions</a></li>
                <li class="menu-item"><a href="add-goal.html">Add New Goal</a></li>
                <li class="menu-item"><a href="view-goals.html">View All Goals</a></li>
                <li class="menu-item"><a href="#donation-section">Make a Donation</a></li>
            </ul>
        </aside>
    </header>

    <div class="content">
        <div class="container">
            <h1>Make a Donation</h1>
            <button onclick="showForm(10, 'REF12345')">Donate $10</button>
            <button onclick="showForm(50, 'REF12345')">Donate $50</button>
            <button onclick="showForm(100, 'REF12345')">Donate $100</button>
            <button onclick="window.location.href='transactions.html'">View Transactions</button>
            <button class="back-button" onclick="window.location.href='index.html'">Back to Dashboard</button>

            <!-- Donation form (hidden initially) -->
            <form id="donationForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="number">Phone Number:</label>
                <input type="tel" id="number" name="number" placeholder="Enter your phone number" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required>

                <p>Your referral code is: <strong id="referralCode"></strong></p>

                <label for="amount">Donation Amount:</label>
                <input type="text" id="amount" name="amount" readonly>

                <button type="submit">Donate Now</button>
            </form>
        </div>
    </div>

    <script>
        // Function to show the form, prefill the donation amount and referral code
        function showForm(amount, referralCode) {
            document.getElementById('donationForm').style.display = 'block'; // Show the form
            document.getElementById('amount').value = `$${amount}`; // Set the donation amount
            document.getElementById('referralCode').innerText = referralCode; // Display referral code
        }

        // Form submission handler
        document.getElementById('donationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            const name = document.getElementById('name').value;
            const amount = document.getElementById('amount').value;
            alert(`Thank you ${name} for your donation of ${amount}!`);
        });
    </script>
</body>
</html>
