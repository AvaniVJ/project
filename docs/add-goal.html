<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Goal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex; /* Allows sidebar and content to be side by side */
        }

        /* Sidebar styling */
        .sidebar {
            width: 220px; /* Fixed width for sidebar */
            background-color: #333; /* Dark background for sidebar */
            height: 100vh; /* Full height of the viewport */
            position: fixed; /* Fixed position on the left */
            top: 0;
            left: 0;
            padding-top: 20px;
            overflow-y: auto; /* Enable vertical scrolling if needed */
        }

        .sidebar img.logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 150px; /* Logo width */
            height: auto;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            color: white; /* Text color */
            text-decoration: none; /* Remove underline */
            display: block;
            padding: 10px 20px;
            background-color: #444; /* Dark background for links */
            border-radius: 5px; /* Rounded corners */
        }

        .sidebar ul li a:hover,
        .sidebar ul li a.active {
            background-color: #555; /* Highlight color for hover */
        }

        /* Main content styling */
        .container {
            margin-left: 260px; /* Leave space for the sidebar */
            padding: 20px; /* Padding for content */
            width: calc(100% - 260px); /* Adjust width */
            box-sizing: border-box; /* Include padding in width */
            text-align: center; /* Center text */
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column; /* Stack form elements vertically */
            align-items: center; /* Center elements horizontally */
        }

        label {
            margin: 10px 0 5px; /* Margin for labels */
        }

        input {
            padding: 10px; /* Padding for input fields */
            margin-bottom: 20px; /* Space below input fields */
            width: 300px; /* Fixed width for input fields */
            border: 1px solid #ddd; /* Border for input fields */
            border-radius: 5px; /* Rounded corners */
        }

        button {
            background-color: #007bff; /* Blue background */
            color: white; /* Text color */
            padding: 10px 15px; /* Padding */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            width: 150px; /* Fixed width for button */
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Back button styling */
        .back-button {
            background-color: #007bff; /* Blue background */
            color: white; /* Text color */
            padding: 10px 15px; /* Padding */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            margin-top: 20px; /* Space above the button */
        }
        .navbar-image {
    width: 40px;
    height: 40px;
    padding: 5px;
  }

        .back-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <header>
        <aside class="sidebar">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/navbar-logo-img.png"
            class="navbar-image"
            alt="" <!-- Replace with your logo -->
            <ul>
                <li class="menu-item"><a href="index.html">Dashboard</a></li>
                <li class="menu-item"><a href="transactions.html">Transactions</a></li>
                <li class="menu-item"><a href="add-goal.html">Add New Goal</a></li>
                <li class="menu-item"><a href="view-goals.html">View All Goals</a></li>
                <li class="menu-item"><a href="#donation-section">Make a Donation</a></li>
            </ul>
        </aside>
    </header>

    <div class="container">
        <h1>Add a New Goal</h1>
        <form id="goal-form">
            <label for="goal">Goal Title:</label>
            <input type="text" id="goal" name="goal" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <button type="submit">Add Goal</button>
        </form>

        <!-- Back to Dashboard Button -->
        <button class="back-button" onclick="window.location.href='index.html'">Back to Dashboard</button>
    </div>

    <script>
        document.getElementById('goal-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const goal = document.getElementById('goal').value;
            const amount = document.getElementById('amount').value;

            // Store goal data in local storage (or backend API if available)
            let goals = JSON.parse(localStorage.getItem('goals')) || [];
            goals.push({ title: goal, amount: amount });
            localStorage.setItem('goals', JSON.stringify(goals));

            alert('Goal added successfully!');
            window.location.href = 'view-goals.html'; // Redirect to view goals page
        });
    </script>
</body>
</html>
