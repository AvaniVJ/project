<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Goal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f5f5f5; /* Subtle background for content */
        }

        /* Sidebar styling */
        .sidebar {
            width: 220px;
            background-color: #333;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            overflow-y: auto;
        }

        .sidebar img.logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 150px;
            height: auto;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            background-color: #444;
            border-radius: 5px;
        }

        .sidebar ul li a:hover,
        .sidebar ul li a.active {
            background-color: #555;
        }

        /* Main content styling */
        .container {
            margin-left: 260px;
            padding: 20px;
            width: calc(100% - 260px);
            box-sizing: border-box;
            text-align: center;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 150px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Back button styling */
        .back-button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 180px;
            }

            .container {
                margin-left: 200px;
                padding: 15px;
                width: calc(100% - 200px);
            }

            input {
                width: 90%; /* Stretch form fields to take more space on smaller screens */
                max-width: none;
            }
        }

        @media screen and (max-width: 576px) {
            body {
                flex-direction: column; /* Stack sidebar and content vertically */
            }

            .sidebar {
                width: 100%; /* Full width for sidebar on mobile */
                height: auto; /* Auto height for content below */
                position: relative; /* Make sidebar part of the normal flow */
            }

            .container {
                margin-left: 0;
                width: 100%;
                padding: 20px;
            }

            input {
                width: 100%;
            }

            button {
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <header>
        <aside class="sidebar">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/navbar-logo-img.png" class="navbar-image" alt="Logo">
            <ul>
                <li class="menu-item"><a href="index.html">Dashboard</a></li>
                <li class="menu-item"><a href="transactions.html">Transactions</a></li>
                <li class="menu-item"><a href="add-goal.html">Add New Goal</a></li>
                <li class="menu-item"><a href="view-goals.html">View All Goals</a></li>
                <li class="menu-item"><a href="#donation-section">Make a Donation</a></li>
            </ul>
        </aside>
    </header>

    <div class="container">
        <h1>Add a New Goal</h1>
        <form id="goal-form">
            <label for="goal">Goal Title:</label>
            <input type="text" id="goal" name="goal" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <button type="submit">Add Goal</button>
        </form>

        <!-- Back to Dashboard Button -->
        <button class="back-button" onclick="window.location.href='index.html'">Back to Dashboard</button>
    </div>

    <script>
        document.getElementById('goal-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const goal = document.getElementById('goal').value;
            const amount = document.getElementById('amount').value;

            // Store goal data in local storage (or backend API if available)
            let goals = JSON.parse(localStorage.getItem('goals')) || [];
            goals.push({ title: goal, amount: amount });
            localStorage.setItem('goals', JSON.stringify(goals));

            alert('Goal added successfully!');
            window.location.href = 'view-goals.html'; // Redirect to view goals page
        });
    </script>
</body>
</html>
