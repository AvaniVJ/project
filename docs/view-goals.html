<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Goals</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }

        header {
            background-color: #007bff;
            padding: 10px;
            color: white;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            height: 100vh; /* Full height */
            position: fixed; /* Fixed sidebar */
            overflow-y: auto; /* Allow scrolling if needed */
        }

        .navbar-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block; /* Make links fill the entire li */
        }

        .sidebar ul li a:hover {
            background-color: #575757; /* Highlight on hover */
        }

        .container {
            margin-left: 260px; /* Space for sidebar */
            padding: 20px;
            width: calc(100% - 260px); /* Adjust width */
        }

        #goals-table {
            width: 100%;
            border-collapse: collapse;
        }

        #goals-table th, #goals-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #goals-table th {
            background-color: #f2f2f2;
        }
        .navbar-image {
    width: 40px;
    height: 40px;
    padding: 5px;
        }
    .back-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
  
    </style>
</head>
<body>
    <header>
        <aside class="sidebar">
            <img
                src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/navbar-logo-img.png"
                class="navbar-image"
                alt="Logo"
            />
            <ul>
                <li class="menu-item"><a href="#dashboard-section">Dashboard</a></li>
                <li class="menu-item"><a href="#transactions-section">Transactions</a></li>
                <li class="menu-item"><a href="add-goal.html">Add New Goal</a></li>
                <li class="menu-item"><a href="view-goals.html">View All Goals</a></li>
                <li class="menu-item"><a href="#donation-section">Make a Donation</a></li>
            </ul>
        </aside>
    </header>

    <div class="container">
        <h1>Your Goals</h1>
        <table id="goals-table">
            <thead>
                <tr>
                    <th>Goal</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <!-- Goals will be populated here -->
            </tbody>
        </table>
        <button class="back-button mt-3 text-center" onclick="window.location.href='index.html'">Back to Dashboard</button>
    </div>

    <script>
        // Fetch goals from local storage (or backend API)
        let goals = JSON.parse(localStorage.getItem('goals')) || [];

        const tableBody = document.querySelector('#goals-table tbody');
        goals.forEach(goal => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${goal.title}</td><td>$${goal.amount}</td>`;
            tableBody.appendChild(row);
        });
    </script>
</body>
</html>
