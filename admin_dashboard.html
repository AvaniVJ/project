<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f4f4f9;
      color: #333;
    }

    .dashboard-container {
      display: flex;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 250px;
      background: #20c997;
      height: 100vh;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      color: white;
    }

    .sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 20px 0;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      display: block;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .sidebar ul li a:hover {
      background: #1a9980;
    }

    /* Main Content Styles */
    .main-content {
      flex: 1;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 2rem;
    }

    .logout-btn {
      background: #ff6f61;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .logout-btn:hover {
      background: #e65c4f;
    }

    .stats-container {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .stats-card {
      background: white;
      flex: 1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .stats-card h3 {
      font-size: 1.5rem;
      margin: 10px 0;
    }

    .stats-card p {
      font-size: 1.2rem;
      color: #555;
    }

    /* Automation Button Styles */
    .automate-btn {
      background: #20c997;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px 0;
      display: block;
      transition: background 0.3s;
    }

    .automate-btn:hover {
      background: #1a9980;
    }

    /* Log Panel */
    .log-panel {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .log-panel h3 {
      margin-bottom: 10px;
    }

    .log-panel ul {
      list-style: none;
      padding: 0;
    }

    .log-panel ul li {
      margin: 10px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Admin Dashboard</h2>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Manage Users</a></li>
        <li><a href="#">View Reports</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <h1>Welcome, Admin!</h1>
        <button class="logout-btn">Logout</button>
      </div>

      <!-- Statistics Cards -->
      <div class="stats-container">
        <div class="stats-card">
          <h3>Total Students</h3>
          <p>1,200</p>
        </div>
        <div class="stats-card">
          <h3>Total Faculty</h3>
          <p>80</p>
        </div>
        <div class="stats-card">
          <h3>Exam Halls</h3>
          <p>15</p>
        </div>
      </div>

      <!-- Automate Allocation Button -->
      <button class="automate-btn" onclick="allocateAll()">Automate Allocation</button>

      <!-- Log Panel -->
      <div class="log-panel">
        <h3>Activity Log</h3>
        <ul id="log-list">
          <li>System initialized.</li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    // Function to handle the automation process
    function allocateAll() {
      const logList = document.getElementById('log-list');
      const newLog = document.createElement('li');
      newLog.textContent = "All students and faculty have been allocated.";
      logList.appendChild(newLog);
      alert('All allocations completed successfully!');
    }
  </script>
</body>
</html>
