<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Your Role</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="role-selection">
    <h2>Welcome! Select Your Role</h2>
    <div class="cards-container">
      <div class="card">
        <img src="admin.jpg" alt="Admin" class="card-image">
        <h3>Admin</h3>
        <p>Manage the exam system and its operations.</p>
        <button class="select-btn">Select</button>
      </div>
      <div class="card">
        <img src="student.jpg" alt="Student" class="card-image">
        <h3>Student</h3>
        <p>Participate in exams and access results.</p>
        <button class="select-btn">Select</button>
      </div>
      <div class="card">
        <img src="D:\New folder\project\inviligator.jpg" alt="Invigilator" class="card-image">
        <h3>Invigilator</h3>
        <p>Supervise the exams and ensure fairness.</p>
        <button class="select-btn">Select</button>
      </div>
    </div>
  </div>

  <script src="select-role.js"></script>
</body>
</html>
