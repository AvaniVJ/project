<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Animated Exam Seat Allotment</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Welcome Section -->
  <section class="welcome">
    <div class="background-grid"></div>
    <div class="welcome-text">
      <h1>Welcome to Exam Seat Allotment</h1>
      <p>Streamlining your exam logistics with ease and efficiency.</p>
      <div class="scroll-indicator"></div>
    </div>
  </section>

  <!-- Role Selection Section -->
  <section class="roles">
    <h2>Select Your Role</h2>
    <div class="role-cards">
      <div class="card admin">
        <div class="card-inner">
          <div class="card-front">
            <img src="admin3.jpeg" alt="Admin" class="role-image">
            <h3>Admin</h3>
          </div>
          <div class="card-back">
            <p>Manage seats and schedules effortlessly.</p>
          </div>
        </div>
      </div>
      <div class="card faculty">
        <div class="card-inner">
          <div class="card-front">
            <img src="faculty.jpeg" alt="Faculty" class="role-image">
            <h3>Faculty</h3>
          </div>
          <div class="card-back">
            <p>Oversee exam operations efficiently.</p>
          </div>
        </div>
      </div>
      <div class="card student">
        <div class="card-inner">
          <div class="card-front">
            <img src="student.jpeg" alt="Student" class="role-image">
            <h3>Student</h3>
          </div>
          <div class="card-back">
            <p>Check your seat allotment instantly.</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js" defer></script>
</body>
</html>
