<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-container {
            margin-top: 100px;
        }

        .card {
            border: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h3 class="text-center mb-4">Faculty Login</h3>
                    <form action="facultylogin.html" method="POST">
                        <!-- Faculty ID -->
                        <div class="mb-3">
                            <label for="faculty-id" class="form-label">Faculty ID</label>
                            <input type="text" class="form-control" id="faculty-id" name="faculty_id" placeholder="Enter your Faculty ID" required>
                        </div>
                        <!-- Faculty Username -->
                        <div class="mb-3">
                            <label for="faculty-username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="faculty-username" name="faculty_username" placeholder="Enter your username" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
