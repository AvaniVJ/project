<!DOCTYPE html>
<html>
<head>
    <title>Role Selection</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 50px;
        }
        nav {
            margin: 50px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Exam Hall Seating Arrangement</h1>
    <nav>
        <form action="student_login.html">
            <button type="submit">Student Login</button>
        </form>
        <form action="faculty_login.html">
            <button type="submit">Faculty Login</button>
        </form>
        <form action="admin_login.html">
            <button type="submit">Admin Login</button>
        </form>
    </nav>
</body>
</html>
